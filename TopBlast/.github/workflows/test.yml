name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint --if-present

      - name: Run type check
        run: npx tsc --noEmit --skipLibCheck

      - name: Run tests
        run: npm test --if-present

      - name: Build
        run: npm run build
        env:
          # Dummy env vars for build
          TOKEN_MINT_ADDRESS: "test"
          HELIUS_API_KEY: "test"
          HELIUS_RPC_URL: "https://test.helius-rpc.com"
          TOKEN_SYMBOL: "TEST"
          MONGODB_URI: "mongodb://localhost:27017/test"

